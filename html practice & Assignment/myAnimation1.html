<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> why Happy is Happy</title>
    <style>

@keyframes animation1 {
            from{
                background-color: blue;
                margin:20px
            }
            to{background-color: pink;
            margin:80px}
        }

        @keyframes anime2 {
            10%{
                background-color: salmon pink;
                margin: 25px;
            }

            20%{
                background-color: aqua;
                color:black;
                margin: 39px;
                /* padding: 55px; */
                width: 200px;
                height: 400px;
            }
            40%{
                background-color: red;
                color: black;
                margin: 26px;
                width: 500px;
            }
            60%{
                background-color: black;
                color: aqua;
                padding: 56px;
                margin-left: 100px;
                
            }
            80%{
                background-color: blueviolet;
                color: gold;
                margin-bottom: 120px;
            }
            90%{
                background-color: gold;
                color: green;
                margin-top: 100px;
            }
            100%{
                background-color: lightslategray;
                color: red;
                margin-right: 150px ;
            }

    }






        div{
            border:2px solid red;
            background-color: lightpink;
            width:500px;
            height:400px;
            animation: anime1;
            animation:anime2;
            animation-duration: 2s;
            animation-delay: 1s;
            animation-iteration-count: 200;
            
        }

    </style>


</head>
<body>
    <div>Welcome to our institude</div>
</body>
</html>
